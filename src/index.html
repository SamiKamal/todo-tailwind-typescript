<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Todo App</title>
</head>
<body class="bg-gray-600">
    <div class="container mx-auto pt-20">
        <div class="w-auto flex justify-center">
            <input type="text" placeholder="What do you want to add" class="border-b-2 border-gray-800 pt-2.5 pb-2.5 pr-5 pl-5 mr-10 bg-gray-600">
            <a class="rounded-full bg-gray-800 w-10 h-10 flex items-center justify-center text-gray-50 text-3xl cursor-pointer hover:bg-gray-900 shadow-md hover:-translate-y-0.5 hover:shadow-lg transform transition duration-300 ease-out active:outline-black">+</a>
        </div>

        <div class="h-auto grid">
            <div class="w-9/12 m-auto mt-5 block bg-gray-700 shadow hover:shadow-md transition duration-300 transform hover:-translate-y-0.5 pt-5 pb-5 pr-10 pl-10 mb-3 rounded-md">
                <div class="flex justify-between items-center">
                    <h4 class="text-gray-50">Fix car</h4>
                    <div class="flex items-center font-light">
                        <p class="text-red-300 mr-4 cursor-pointer">Delete</p>
                        <p class="text-blue-300 cursor-pointer">Edit</p>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
